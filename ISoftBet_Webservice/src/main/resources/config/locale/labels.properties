# LabelsBundle

# Error type
error.type.ERR00=Technical Error. Used in case of some Wallet general error and could not specify troublemaker. Could be used to define WP errors.
error.type.R_02=Invalid request. This error can be returned if required parameters are missing or they have incorrect format.
error.type.R_03=Invalid HMAC.
error.type.R_09=Player not found.
error.type.R_10=Game is not configured for this licensee.
error.type.R_11=Invalid Session Id or (can occur only on init call) Session not unique
error.type.R_13=Invalid Currency.
error.type.I_03=Invalid Token.
error.type.I_04=Token already used. [optional]
error.type.B_03=Insufficient Funds.
error.type.B_04=Duplicate Transaction Id.
error.type.B_05=Transaction has been cancelled.
error.type.B_06=Round is closed.
error.type.B_07=There is an active Round in current Session.
error.type.W_03=Invalid Round.
error.type.W_06=Duplicate Transaction Id.
error.type.W_07=Operator should remain the same during the round. [only for licensees that use operators]
error.type.C_03=Invalid cancel, Transaction does not exist.
error.type.C_04=Trying to cancel a bet from an already closed round.
error.type.C_05=Transaction details do not match.
error.type.D_01=This error means that the dialog with a player is needed in order to continue the session. This type of error returned from a BET method can be used for the reality check (RTS13).